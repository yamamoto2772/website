<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>新規ワークスペース作成</title>
  <link rel="icon" href="../../img/favicon.png" type="image/png" sizes="32x32">

  <style>
    :root{
      --card-w: 520px;
      --space-xl: 32px;
      --space-lg: 24px;
      --space-md: 16px;
      --space-sm: 10px;
      --radius: 12px;
    }

    /* ベース */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "ヒラギノ角ゴ ProN", "Noto Sans JP", Arial, sans-serif;
      margin: 0;
      background-image: url('../../img/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* iOSのアドレスバー高さ変動対策：100svh */
      min-height: 100svh;

      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--space-xl) var(--space-md);
    }

    .form-container {
      width: 100%;
      max-width: var(--card-w);
      background: #fff;
      padding: var(--space-xl);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,0.10);
    }

    h2 {
      margin: 0 0 var(--space-lg);
      font-size: 22px;
      line-height: 1.25;
      text-align: center;
    }

    .field {
      margin-top: var(--space-lg);
    }
    .label {
      display: block;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: var(--space-sm);
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #cfcfcf;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.4;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #3f51b5;
      box-shadow: 0 0 0 3px rgba(63,81,181,.15);
    }

    button {
      width: 100%;
      margin-top: var(--space-xl);
      padding: 14px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .06s ease;
    }
    button:hover { filter: brightness(.98); }
    button:active { transform: translateY(1px); }

    .back-link {
      display: inline-block;
      margin-top: var(--space-md);
      font-size: 14px;
      color: #007acc;
      text-decoration: none;
    }

    /* トースト（任意：バリデーションなどに使える） */
    .toast {
      position: fixed; inset: auto var(--space-md) var(--space-md) auto;
      background: #007acc; color:#fff; padding: 10px 14px; border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15); opacity: 0; transform: translateY(8px);
      transition: opacity .25s ease, transform .25s ease;
      z-index: 1000; font-size: 14px;
    }
    .toast.show { opacity: 1; transform: translateY(0); }

    /* タブレット以下 */
    @media (max-width: 768px) {
      :root{ --card-w: 560px; }
      body { padding: var(--space-lg) var(--space-md); }
      .form-container { padding: var(--space-lg); }
      h2 { font-size: 20px; }
      button { padding: 13px; font-size: 15px; }
    }

    /* スマホ */
    @media (max-width: 480px) {
      :root{ --card-w: 100%; }
      body {
        padding: var(--space-lg) var(--space-md);
        background-position: 50% 0; /* 上側を優先的に見せる */
      }
      .form-container {
        padding: var(--space-lg);
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,.1);
      }
      h2 { font-size: 18px; }
      .label { font-size: 13px; }
      input[type="text"] { font-size: 16px; padding: 12px; } /* 16px=拡大防止 */
      button { padding: 12px; font-size: 15px; }
      .back-link { font-size: 13px; }
    }

    /* 低モーション環境への配慮 */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>新規ワークスペース作成</h2>

    <form action="insert_workspace.php" method="post" id="workspaceForm" novalidate>
      <div class="field">
        <label class="label" for="name">ワークスペース名</label>
        <input
          type="text"
          name="name"
          id="name"
          inputmode="text"
          autocomplete="organization"
          placeholder="例）24年度_共同PJ A班"
          required
          maxlength="255"
        >
      </div>
      <button type="submit" id="submitBtn">作成</button>
    </form>

    <a href="../top.php" class="back-link" aria-label="トップページに戻る">← 戻る</a>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // 軽いUX改善：空入力のときはトースト表示＆送信止め、二重送信防止
    const form = document.getElementById('workspaceForm');
    const nameInput = document.getElementById('name');
    const submitBtn = document.getElementById('submitBtn');
    const toast = document.getElementById('toast');

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), 2500);
    }

    form.addEventListener('submit', (e) => {
      const v = nameInput.value.trim();
      if (!v) {
        e.preventDefault();
        nameInput.focus();
        showToast('ワークスペース名を入力してください');
        return;
      }
      // 二重送信防止（必要なら解除タイミングを調整）
      submitBtn.disabled = true;
      submitBtn.textContent = '作成中…';
    });
  </script>
</body>
</html>
