<!DOCTYPE html><html lang="ja">
<head>
<meta charset="UTF-8"><title>テストページ</title>
<style>
  body{margin:0;font-family:sans-serif;}

  #scrollTopBtn{
    position:fixed;bottom:20px;right:20px;
    width:70px;height:70px;
    background:#ff8c00;color:#fff;
    display:flex;align-items:center;justify-content:center;
    font-size:28px;cursor:pointer;border:none;
    clip-path:polygon(25% 5%,75% 5%,100% 50%,75% 95%,25% 95%,0 50%);
    box-shadow:0 2px 6px rgba(0,0,0,.25);
    z-index:999;transition:transform .2s;
  }
  #scrollTopBtn:hover{
    transform:scale(1.05);
    background-color:#ffa64d;   
  }

  .block{
    height:400px;display:flex;align-items:center;
    justify-content:center;font-size:2rem;color:#fff;
  }
  .block1{background:#ff7070;}
  .block2{background:#ffd36b;color:#333;}
  .block3{background:#70c8ff;}
  .block4{background:#8bd07b;}
  .block5{background:#c07bff;}   
  .block6{background:#ffb347;}  
  .block7{background:#6dcef7;}  
</style>
</head>
<body>

<div class="block block1">block1</div>
<div class="block block2">block2</div>
<div class="block block3">block3</div>
<div class="block block4">block4</div>
<div class="block block5">block5</div>
<div class="block block6">block6</div>
<div class="block block7">block7</div>

<button id="scrollTopBtn" aria-label="ページの先頭へ戻る">↑</button>

<script>
  document.getElementById('scrollTopBtn')
    .addEventListener('click', () =>
      window.scrollTo({top:0, behavior:'smooth'}));
</script>

</body></html>
