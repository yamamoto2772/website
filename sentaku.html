<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>企業学生間共有フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border: 1px solid #ccc;
      width: 770px;
      height: 480px;
      position: relative;
      padding: 40px;
      box-sizing: border-box;
    }
    .title {
      position: absolute;
      top: 11px; /* 361 - 350 (offset of outer container) */
      left: 61px; /* 101 - 40 */
      width: 270px;
      height: 60px;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    .button {
      position: absolute;
      border: 2px solid #333;
      border-radius: 8px;
      width: 230px;
      height: 230px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      text-align: center;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #d0d0d0;
    }
    .company {
      top: 180px; /* 530 - 350 */
      left: 110px; /* 150 - 40 */
    }
    .student {
      top: 180px; /* 530 - 350 */
      left: 440px; /* 480 - 40 */
    }
    .back {
      position: absolute;
      top: 430px; /* 780 - 350 */
      left: 335px; /* 375 - 40 */
      width: 100px;
      height: 30px;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .back:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">企業学生間共有フォーム</div>
    <div class="button company">
      企業として<br>作業を開始する
    </div>
    <div class="button student">
      学生として<br>作業を開始する
    </div>
    <div class="back">戻る</div>
  </div>
</body>
</html>
